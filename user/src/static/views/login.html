<toaster-container></toaster-container>
<div class="middle-box text-center loginscreen  animated fadeInDown" style="padding-top:10%;" >
    <div ng-controller="LoginCtrl">
        <div style="height:20px;"></div>
        <form class="m-t" style="width:30%;margin-left:35%">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" required=""
                       ng-model="loginName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" required=""
                       ng-model="loginPassword">
            </div>
            <div class="login_remember_name" style="text-align:left;margin-bottom:20px;">
                <input type="checkbox" checked="checked" class="" name="color"
                       id="checkbox"/>
                <span class="">RememberMe</span>
            </div>
            <button ng-click="loginAction()" class="btn btn-primary block full-width m-b" style="background-color:#00c4d8;border-color:#00c4d8">Login
            </button>
        </form>
        <p class="m-t">
        </p>
    </div>
</div>
